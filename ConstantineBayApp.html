        // Load surf data
        async function loadSurfData() {
            if (!API_KEYS.surf) {
                return;
            }
            
            try {
                const now = new Date();
                const end = new Date(now.getTime() + 24 * 60 * 60 * 1000); // 24 hours from now
                
                const response = await fetch(
                    `https://api.stormglass.io/v2/weather/point?lat=${LOCATIONS.constantineBay.lat}&lng=${LOCATIONS.constantineBay.lon}&params=waveHeight,wavePeriod,waveDirection,windSpeed,windDirection&start=${now.toISOString()}&end=${end.toISOString()}`,
                    { headers: { 'Authorization': API_KEYS.surf } }
                );
                const data = await response.json();
                
                if (data.hours && data.hours.length > 0) {
                    const current = data.hours[0];
                    const waveHeight = current.waveHeight?.noaa || current.waveHeight?.sg || 1.2;
                    const wavePeriod = current.wavePeriod?.noaa || current.wavePeriod?.sg || 8;
                    const waveDirection = current.waveDirection?.noaa || current.waveDirection?.sg || 225;
                    const windSpeed = current.windSpeed?.noaa || current.windSpeed?.sg || 15;
                    const windDirection = current.windDirection?.noaa || current.windDirection?.sg || 45;
                    
                    const condition = getSurfCondition(waveHeight, windSpeed * 3.6, windDirection, waveDirection);
                    const directionNames = ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'];
                    const swellDir = directionNames[Math.round(waveDirection / 22.5) % 16];
                    const windDir = directionNames[Math.round(windDirection / 22.5) % 16];
                    
                    // Current surf display
                    document.getElementById('surf-content').innerHTML = `
                        <div class="surf-current">
                            <div class="surf-icon">${condition.emoji}</div>
                            <div class="surf-info">
                                <div class="wave-height">${waveHeight.toFixed(1)}m</div>
                                <div class="surf-condition condition-${condition.rating}">${condition.condition}</div>
                                <div class="feels-like">${wavePeriod.toFixed(0)}s period</div>
                            </div>
                        </div>
                        <div class="surf-details">
                            <div class="detail-item">üß≠ Swell: ${swellDir}</div>
                            <div class="detail-item">üí® Wind: ${windDir} ${Math.round(windSpeed * 3.6)}km/h</div>
                            <div class="detail-item">‚è±Ô∏è Period: ${wavePeriod.toFixed(0)}s</div>
                            <div class="detail-item">üìè Wave: ${waveHeight.toFixed(1)}m</div>
                        </div>
                        <div class="surf-forecast-grid">
                            ${data.hours.slice(0, 8).filter((_, i) => i % 2 === 0).map(hour => {
                                const time = new Date(hour.time).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                                const h = hour.waveHeight?.noaa || hour.waveHeight?.sg || 1.0;
                                const ws = hour.windSpeed?.noaa || hour.windSpeed?.sg || 10;
                                const wd = hour.windDirection?.noaa || hour.windDirection?.sg || 180;
                                const waveD = hour.waveDirection?.noaa || hour.waveDirection?.sg || 225;
                                const cond = getSurfCondition(h, ws * 3.6, wd, waveD);
                                
                                return `
                                    <div class="surf-forecast-item">
                                        <div class="surf-forecast-time">${time}</div>
                                        <div class="surf-forecast-wave">${h.toFixed(1)}m</div>
                                        <div class="surf-forecast-condition condition-${cond.rating}">${cond.condition}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('surf-content').innerHTML = `
                    <div class="error">Error loading surf data</div>
                `;
            }
        }

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?lat=${LOCATIONS.constantineBay.lat}&lon=${LOCATIONS.constantineBay.lon}&appid=${API_KEYS.weather}&units=metric`
                );
                const data = await response.json();
                
                const dailyData = {};
                data.list.forEach(item => {
                    const date = new Date(item.dt * 1000).toDateString();
                    if (!dailyData[date]) {
                        dailyData[date] = {
                            temps: [],
                            icon: item.weather[0].icon,
                            date: new Date(item.dt * 1000)
                        };
                    }
                    dailyData[date].temps.push(item.main.temp);
                });
                
                const forecastHTML = Object.values(dailyData).slice(0, 7).map(day => {
                    const minTemp = Math.round(Math.min(...day.temps));
                    const maxTemp = Math.round(Math.max(...day.temps));
                    const icon = weatherIcons[day.icon] || 'üå§Ô∏è';
                    const dayName = day.date.toLocaleDateString('en-GB', { weekday: 'short' });
                    
                    return `
                        <div class="forecast-item">
                            <div class="forecast-day">${dayName}</div>
                            <div class="forecast-icon">${icon}</div>
                            <div class="forecast-temp">${maxTemp}¬∞/${minTemp}¬∞</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('forecast-content').innerHTML = `
                    <div class="forecast-grid">${forecastHTML}</div>
                `;
            } catch (error) {
                document.getElementById('forecast-content').innerHTML = `
                    <div class="error">Error loading forecast data</div>
                `;
            }
        }
        
        // Load tide data
        async function loadTideData() {
            if (!API_KEYS.tides) {
                return;
            }
            
            try {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                const response = await fetch(
                    `https://api.stormglass.io/v2/tide/extremes/point?lat=${LOCATIONS.padstow.lat}&lng=${LOCATIONS.padstow.lon}&start=${today.toISOString()}&end=${tomorrow.toISOString()}`,
                    { headers: { 'Authorization': API_KEYS.tides } }
                );
                const data = await response.json();
                
                const tidesHTML = data.data.map(tide => {
                    const time = new Date(tide.time).toLocaleTimeString('en-GB', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    const height = tide.height.toFixed(1);
                    const type = tide.type === 'high' ? 'High Tide' : 'Low Tide';
                    const typeClass = tide.type === 'high' ? 'high-tide' : 'low-tide';
                    
                    return `
                        <div class="tide-item">
                            <div>
                                <div class="tide-time">${time}</div>
                                <div class="tide-height">${height}m</div>
                            </div>
                            <div class="tide-type ${typeClass}">${type}</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('tides-content').innerHTML = tidesHTML;
            } catch (error) {
                document.getElementById('tides-content').innerHTML = `
                    <div class="error">Error loading tide data</div>
                `;
            }
        }
        
        // Load all data
        async function loadAllData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Refreshing...';
            
            if (!API_KEYS.weather && !API_KEYS.tides && !API_KEYS.surf) {
                loadDemoData();
            } else {
                await Promise.all([
                    loadWeatherData(),
                    loadSurfData(),
                    loadForecastData(),
                    loadTideData()
                ]);
            }
            
            refreshBtn.disabled = false;
            refreshBtn.textContent = 'üîÑ Refresh Data';
        }
        
        // Service worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript,console.log("SW registered");');
            });
        }
        
        // Initialize app
        loadAllData();
    </script>
